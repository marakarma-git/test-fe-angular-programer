<section>

    <nav aria-label="breadcrumb shadow">
      <ol class="breadcrumb d-flex justify-content-between">
        <div class="mb-0">
          <p class="h2" style="color: #6610f2">Users</p>
        </div>
        <div class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/user/index">Users</a></li>
          <li class="breadcrumb-item active" aria-current="page">Overview</li>
        </div>
      </ol>
    </nav>
  
  
    <div class="container-fluid">
  
      <div class="row mb-3">
        <div class="card shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="col-lg-3">
                <!-- <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback" style="color: #6610f2;"></span>
                  <input type="search" class="form-control" autofocus name="firstName" [(ngModel)]="fullname"  (ngModelChange)="Search()" placeholder="Enter Fullname To Search">
                </div> -->
              </div>
              <div>
                <a class="btn btn-purple" [routerLink]="['/user/create']"><i class="fa-solid fa-plus"></i> Add User</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="card shadow-lg">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>FullName</th>
                  <th>Username</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let user of users | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage:p}"> -->
                <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>{{ user.fullname }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.mobile }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <a class="btn btn-sm mr-2 text-info shadow" href="#" [routerLink]="['/user/', user.id, 'update']"><i class="fa-solid fa-pen-to-square"></i></a>
                    <button type="button" class="btn btn-sm text-danger shadow" (click)="deleteUser(user.id)"><i class="fa-solid fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
  
              <!-- <div class="row">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div> -->
  
            </table>
  
          </div>
        </div>
      </div>
    </div>
  
  
  </section>
